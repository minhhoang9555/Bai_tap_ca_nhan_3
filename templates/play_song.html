<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Music Library</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Now Playing</h2>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h4 class="card-title">{{ song.title }}</h4>
                <p class="card-text"><strong>Artist:</strong> {{ song.artist }}</p>
                
                <!-- Nhúng trình phát Spotify -->
                {% if "spotify.com" in song.file_path %}
                    <iframe src="{{ song.file_path | replace('open.spotify.com', 'open.spotify.com/embed') }}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                {% else %}
                    <audio controls>
                        <source src="{{ song.file_path }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% endif %}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Library</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
